<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="/">Logo</a></li>
           
            {% if session["user_id"] %}
                <li class="items"><a href="/projects">Projects</a></li>
                <li class="items"><a href="/">Log Out</a></li>
            {% else %}
                <li class="items"><a href="/register">Register</a></li>
                <li class="items"><a href="/login">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block main %}{% endblock %}
</body>
</html>
