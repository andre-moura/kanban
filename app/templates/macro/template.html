{% macro template(name) %}
    <div class="card">
        <div class="tag-card">
            Template
        </div>
        {{name}}
    </div>
{% endmacro %}

{% macro card(name, id, adress) %}
<a class="card-link" href="{{url_for(adress, id=id)}}">
    <div class="card" id="{{ id }}">
        {{ name }}
    </div>
</a>
{% endmacro %}

{% macro addBox(id) %}
    <div class="add-box" id="{{id}}">
        <i class="fa-solid fa-plus">

        </i>
    </div>
{% endmacro %}

{% macro title(title, icon) %}
    <h3 class="h3"><i class="fa-solid fa-{{icon}}"></i> {{ title }}</h3>
{% endmacro %}
