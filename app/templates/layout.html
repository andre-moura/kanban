<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="../static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon-cron.ico">
</head>
<body>
    <nav>
        <ul>
            <li class="logo"><a href="/" class="logo"><img src="/static/img/ananke-main-logo.png" width="80px" alt="Ananke"></a></li>
            {% if current_user.is_authenticated %}
                <li class="items"><a href="/projects">Projects</a></li>
                <li class="items"><a href="/logout">Log Out</a></li>
            {% else %}
                <li class="items"><a href="/register">Register</a></li>
                <li class="items"><a href="/login">Log In</a></li>
            {% endif %}
        </ul>
    </nav>
    {% block main %}{% endblock %}
</body>
</html>
